version: '3.8'

services:
  # 1. MongoDB Service
  mongo:
    image: mongo:6.0
    container_name: attendance_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 2. Backend API
  api:
    build:
      context: ../api              # Go up 2 levels to find 'api' folder
      dockerfile: ../infra/docker/api.Dockerfile # Path to Dockerfile
    container_name: attendance_api
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/attendance_db
      - PORT=5000
      - JWT_SECRET=supersecretkey
    depends_on:
      - mongo
    volumes:
      - ../api:/app                # Update volume path to match context
      - /app/node_modules
    command: npm run dev

  # 3. Employee Frontend
  employee-app:
    build:
      context: ../frontendEmployee # Go up 2 levels to find 'frontendEmployee'
      dockerfile: ../infra/docker/frontend.Dockerfile
    container_name: attendance_employee
    ports:
      - "3000:5173"
    volumes:
      - ../frontendEmployee:/app   # Update volume path to match context
      - /app/node_modules
    stdin_open: true
    tty: true

  # 4. Manager Frontend
  manager-app:
    build:
      context: ../frontendManager  # Go up 2 levels to find 'frontendManager'
      dockerfile: ../infra/docker/frontend.Dockerfile
    container_name: attendance_manager
    ports:
      - "3001:5173"
    volumes:
      - ../frontendManager:/app    # Update volume path to match context
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongo_data: