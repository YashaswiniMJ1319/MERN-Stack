version: '3.8'

services:
  # 1. Database Service (MongoDB)
  mongo:
    image: mongo:6.0
    container_name: attendance_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 2. Backend API Service
  api:
    build: ./api
    container_name: attendance_api
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/attendance_db
      - PORT=5000
      - JWT_SECRET=supersecretkey
    depends_on:
      - mongo
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev

  # 3. Employee Frontend Service
  employee-app:
    build: ./employee
    container_name: attendance_employee
    ports:
      - "3000:5173"
    volumes:
      - ./employee:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  # 4. Manager Frontend Service
  manager-app:
    build: ./manager
    container_name: attendance_manager
    ports:
      - "3001:5173"
    volumes:
      - ./manager:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongo_data: